<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Taga Mochi</title>
</head>
<body>
    <div class="heading">
        <h1 class="heading__line-1 line">Taga</h1>
        <h2 class="heading__line2 line">Mochi</h2>
    </div>
    
    <div class="game-egg">
        <div class="game-egg__screen screen">
            <button class="screen__button-1 screen-button">START</button>
            <button class="screen__button-2 screen-button">HOW TO PLAY</button>
            <button class="screen__button-3 screen-button">ABOUT ME</button>
        </div>

        <div class="game-egg__buttons buttons">
            <button class="buttons__button-1 buttons-button">FEED</button>
            <button class="buttons__button-2 buttons-button">PLAY</button>
            <button class="buttons__button-3 buttons-button">SLEEP</button>
        </div>
    </div>
    
    

</body>
</html>
